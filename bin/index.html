<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <style type="text/css">
        body {
            font-family:Menlo, Monaco, Consolas, "Courier New", monospace;
        }
        #drop-area {
            position: relative; text-align: center;
        }
        .preview {
            width : 100%; overflow-x:hidden;  padding:10px;
        }
        #c {
            position: absolute;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .list-item {
            display: inline-block;
            box-shadow: 1px 2px 4px 0 rgba(0,0,0,0.25);
            box-sizing: border-box;
            padding-top:10px;
        }

        .list-item .scene {
            width: 100%;
            height: 200px;
        }

        .list-item .description {
            color: #888;
            font-family: sans-serif;
            font-size: 12px;
            width: 100%;
            text-overflow: ellipsis;
            height:25px;
            overflow: hidden;
            text-align: center;
            line-height: 25px;
        }
        .preview-container {
            position: relative;
            margin-top:20px;
        }
        .image-type {
            z-index: 999; position: relative;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div id="drop-area" class="jumbotron">
        <h3>Drag and drop upload folders or stl / obj files</h3>
    </div>
    <div class="form-inline">
        <div class="form-group">
            <div class="form-control-static">
                <input type="text" class="form-control shot-width" placeholder="width" value="700" /> x
                <input type="text" class="form-control shot-height" placeholder="height" value="525" />
            </div>
            <select class="form-control-static image-type">
                <option>jpeg</option>
                <option>png</option>
            </select>
            <div class="form-control-static">
                <input type="color" class="form-control background-color"/>
                <input type="color" class="form-control model-color"/>
            </div>
            <div class="form-control-static">
                <button class="btn btn-success screenShot">shot</button>
                <button class="btn btn-danger screenClear">clear</button>
            </div>
        </div>
    </div>
</div>
<div class="preview-container">
    <div class="preview row"></div>
</div>

<div class="modal fade" id="alert" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">The format must be stl or obj</div>
    </div>
</div>

<script id="template" type="notjs">
    <canvas class="scene"></canvas>
    <div class="description"></div>
</script>

<script src="js/jquery-2.2.0.min.js"></script>
<script src="js/html2canvas.js"></script>
<script src="js/canvas2image.js"></script>
<script src="js/three.min.js"></script>
<script src="js/loader/OBJLoader.js"></script>
<script src="js/loader/STLLoader.js"></script>
<script src="js/control/OrbitControls.js"></script>
<script>

    var fs = require("fs");
    var MODULE_PATH = require("path");

    //阻止浏览器默认行。
    $(document).on({
        dragleave:function(e){
            e.preventDefault();
        },
        drop:function(e){
            e.preventDefault();
        },
        dragenter:function(e){
            e.preventDefault();
        },
        dragover:function(e){
            e.preventDefault();
        }
    });

    var scenes = [];

    var content = document.querySelector(".preview");
    var template = document.getElementById( "template" ).text;

    render();

    function animate() {
        requestAnimationFrame( animate );
        render();
    }

    function render() {
        scenes.forEach( function( scene ) {

            scene.userData.renderer.setClearColor( 0xffffff );
            scene.userData.renderer.setScissorTest( false );
            scene.userData.renderer.clear();

            scene.userData.renderer.setClearColor( 0xe0e0e0 );
            scene.userData.renderer.setScissorTest( true );

            scene.userData.renderer.render( scene, scene.userData.camera );
        });
    }

    function updateRenderer ( color ){
        scenes.forEach( function( scene ) {
            scene.userData.renderer.setClearColor( 0xffffff );
        });
    }

    function createScene (){

        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera( 50, 1, 1, 1000 );
        camera.position.z = 10;
        camera.lookAt(0,0,0);

        scene.userData.camera = camera;

        var cl = document.createElement("div");
        cl.classList.add("col-md-3");
        cl.classList.add("col-xs-3");
        cl.classList.add("list-item");
        cl.innerHTML = template;

        scene.userData.element = cl.querySelector(".scene");
        content.appendChild( cl );

        var controls = new THREE.OrbitControls( scene.userData.camera, scene.userData.element );
        controls.rotateSpeed = 1;
        controls.enablePan = false;
        controls.enableZoom = true;
        controls.addEventListener("change", render);
        scene.userData.controls = controls;

        var renderer = new THREE.WebGLRenderer({ canvas : scene.userData.element, antialias : true, preserveDrawingBuffer : true  });
        renderer.setPixelRatio( window.devicePixelRatio );
        scene.userData.renderer = renderer;

        scene.add( new THREE.HemisphereLight( 0xaaaaaa, 0x444444 ) );

        var light = new THREE.DirectionalLight( 0xffffff, 0.5 );
        light.position.set( 1, 1, 1 );
        scene.add( light );
        scenes.push( scene );

        return {
            scene : scene,
            description : cl.querySelector(".description")
        }
    }

    document.getElementById("drop-area").addEventListener("drop", function ( e ){
        e.preventDefault();
        var fileList = e.dataTransfer.files;
        if( fileList.length == 0) return false;

        fileList = [].slice.call( fileList );

        //预览
        for( var i in fileList ){
            var $file = fileList[ i ];

            walk( $file.path, function ( data ){
                data.forEach(function ( path ){
                    loadMesh( path );
                });
            });
        }
    });

    function loadMesh ( path ){
        if( /\.stl$/i.test( path ) ){
            loaderSTL( path );
        } else if( /\.obj$/i.test( path ) ) {
            loaderOBJ( path );
        }
    }

    function loaderSTL ( path ){
        var loader = new THREE.STLLoader();
        loader.load( path, function ( geometry ) {
            geometry.center();
            geometry.computeFaceNormals();

            var material = new THREE.MeshPhongMaterial( { color: 0x0099cc } );
            var mesh = new THREE.Mesh( geometry, material );

            appendToSendBox( mesh, path );
        });
    }

    function loaderOBJ ( $files ){
    }

    function centerMesh ( mesh ){
        mesh.position.set(0,0,0);
        mesh.rotation.set(0,0,0);
        mesh.up.set(0,1,0);
        geometryOrigin(mesh).center();
        var box = new THREE.Box3().setFromObject( mesh );
        var size = box.size();
        //根据标准模型来缩放现有模型体积
        var scaling = (size.x / 92 + size.y / 93 + size.z / 33) / 3;
        mesh.scale.x = mesh.scale.y = mesh.scale.z = 1 / scaling;
    }

    function appendToSendBox ( mesh, path ){
        var sendbox = createScene();
        sendbox.scene.add( mesh );
        var $path = MODULE_PATH.normalize( path.concat() );

        sendbox.description.innerHTML = $path.match(/(\w|[^\x00-\x7F]|)+\.(\w+)$/i)[0];
        sendbox.description.setAttribute("data-path", $path);
        render();
    }

    function geometryOrigin ( mesh ){
        if( mesh.geometry ){
            return mesh.geometry;
        } else if( mesh.children[0].geometry ){
            return mesh.children[0].geometry;
        }
    }

    function walk( path, callback ) {
        var fileList = [];
        walks( path );
        function walks( path ){
            var dirList = fs.readdirSync( path );
            dirList.forEach(function( item ){
                if(fs.statSync( path + '/' + item ).isDirectory()){
                    walks( path + '/' + item );
                }else{
                    fileList.push( path + '/' + item );
                }
            });
        }
        return callback( fileList );
    }

    $(".background-color").on("click", function (){
        var c = $(this).val();

        console.log(c);
    });

    $(".screenClear").on("click", function (){
        scenes = [];
        $(".preview").html("");
        render();
    });

    $(".screenShot").on("click", function (){
        $(".list-item").each(function (i, el){
            var cvs = $(el).find(".scene"),
                description = $(el).find(".description"),
                path = description.attr("data-path"),
                text = description.text(),
                name = text.replace(/\.stl|obj$/i, "");

            var base = path.replace(text, ""),
                type = $(".image-type").val();

            var output = base + name + "." + type;

            var shot_width = $(".shot-width").val(),
                shot_height = $(".shot-height").val();

            var re = type === "png" ? /^data:image\/png;base64,/ : /^data:image\/jpeg;base64/;

            cvs.each(function ( index, child ){

                var path = Canvas2Image.convertToImage( child, shot_width, shot_height, type ),
                    $path = $(path).attr("src");

                var base64Data = $path.replace( re, "" ),
                    binaryData = new Buffer(base64Data, 'base64').toString('binary');

                fs.writeFile( output, binaryData, "binary", function(err) {
                    if( err ) return alert(JSON.stringify( err ));
                });
            });
        });
    });
</script>
</body>
</html>
